<title>Input Validation</title>

</head>
<style>
    input[type="text"] {
    margin-bottom: 10px;
    padding: 5px;
    width: 300px;
}
.valid {
    border: 2px solid green;
}
.invalid {
    border: 2px solid red;
}

</style>
<body>
    <input type="text" id="inputText" placeholder="ccылка">
    <br>
    <input type="text" id="emailInput" placeholder="email">
